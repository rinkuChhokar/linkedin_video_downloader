<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    {% include 'header.html' %}

    <div class="container lg:px-40 sm:px-10 flex justify-center m-auto mt-20">
      <h2
        class="md:text-4xl text-3xl md:leading-10 font-extrabold text-[#333] mb-4"
      >
        LinkedIn Video
      </h2>
    </div>
    <div class="container lg:px-40 sm:px-10 flex justify-center m-auto mt-10">
      <img
        class="h-auto max-w-xl rounded-lg shadow-xl dark:shadow-gray-800"
        src="{{data.video_thumbnail}}"
        alt="image description"
      />
    </div>

    <div class="container lg:px-40 sm:px-10 flex justify-center m-auto mt-10">
      <form
        class="max-w-sm mx-auto"
        action="{{ url_for('download') }}"
        method="POST"
      >
        <label
          for="video_resolution"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Choose video resolution</label
        >
        <select
          id="video_resolution"
          name="video_resolution"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
          <option selected>Choose video resolution</option>
          <option value="480p">480p</option>
          <option value="720p">720p</option>
        </select>

        <input
          type="hidden"
          id="additional_data"
          name="video_url"
          value="{{data.video_url}}"
        />

        <button
          type="submit"
          class="mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          Download
        </button>
      </form>
    </div>

    {% include 'footer.html' %}
  </body>
</html>
